  <head>
    <meta charset="utf-8" />

      Clipping Images with Shapes | Code 30 Things in 30 Days with CSS3
    </title>

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="./normalize.css" />

    <!-- PROJECT THEME CSS -->
    <link rel="stylesheet" href="./theme.css" />

    <!-- FINAL PROJECT CSS (use for reference) -->

    <!-- SANDBOX CSS (this is your file!) -->
    <link rel="stylesheet" href="./sandbox.css" />

      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />

  <body>
    <h1><small>Day #3</small> Clipping Images with Shapes</h1>

    <div class="sandbox">
      <h2>Sandbox <small>This is where you play</small></h2>
      <div class="content">
        <p>
          <strong>Instructions:</strong> Use CSS3 to "clip" the following images
          with different shapes!
        </p>

        <section>
          <h4>Example #1</h4>

          <img
            src="https://unsplash.it/300/300?image=1000"
            alt=""
            class="clip-image-1"
          />
        </section>

        <section>
          <h4>Example #2</h4>

          <img
            src="https://unsplash.it/300/300?image=1005"
            alt=""
            class="clip-image-2"
          />
        </section>

        <section>
          <h4>Example #3</h4>

          <img
            src="https://unsplash.it/300/300?image=1002"
            alt=""
            class="clip-image-3"
          />
        </section>

        <section>
          <h4>Example #4</h4>

          <img
            src="https://unsplash.it/300/300?image=1003"
            alt=""
            class="clip-image-4"
          />
        </section>
      </div>
    </div>

          <img src="./img/bgyellow.svg" width="60px" id="logo_bg-yellow" />

            src="./img/codecollegelogo.svg"
